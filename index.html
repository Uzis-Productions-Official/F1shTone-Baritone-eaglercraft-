<!DOCTYPE html>
<html>
<head>
  <title>F1shPr0 Client</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; }
    .panel { display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:#222; border:2px solid #555; padding:10px; overflow:auto; }
    .btn { padding:5px 10px; margin:5px; background:#333; color:#eee; border:1px solid #555; cursor:pointer; }
    #canvas { border:1px solid white; background:#000; }
  </style>
</head>
<body>
  <div id="clientPanel" class="panel">
    <h2>F1shPr0 Client</h2>
    <button class="btn" onclick="openTab('getTab')">Get</button>
    <button class="btn" onclick="openTab('gotoTab')">Goto</button>
    <button class="btn" onclick="openTab('trackTab')">Track</button>
    <button class="btn" onclick="openTab('buildTab')">Build</button>
    <div id="status"></div>

    <!-- Get -->
    <div id="getTab" class="tab">
      <h3>Item Getter</h3>
      <input id="f1-get-input" placeholder="Type item name..." />
      <div id="f1-suggestions"></div>
      <button class="btn" id="f1-get">Get</button>
    </div>

    <!-- Goto -->
    <div id="gotoTab" class="tab" style="display:none;">
      <h3>Goto Coordinates</h3>
      <input id="goto-x" placeholder="X" size="5">
      <input id="goto-y" placeholder="Y" size="5">
      <input id="goto-z" placeholder="Z" size="5">
      <button class="btn" id="gotoBtn">Go</button>
    </div>

    <!-- Track -->
    <div id="trackTab" class="tab" style="display:none;">
      <h3>Track Player</h3>
      <input id="trackName" placeholder="Player Name">
      <button class="btn" id="trackBtn">Track</button>
    </div>

    <!-- Build -->
    <div id="buildTab" class="tab" style="display:none;">
      <h3>Build Planner</h3>
      <label>Pixel Size: 
        <select id="pixelSize">
          <option value="1">1 (1 block)</option>
          <option value="2">2 (4 blocks)</option>
          <option value="4">4 (16 blocks)</option>
        </select>
      </label>
      <canvas id="canvas" width="256" height="256"></canvas><br>
      <select id="blockPicker"></select>
      <button class="btn" id="buildStart">Start Build</button>
    </div>
  </div>

  <script src="f1shpr0.js"></script>
</body>
</html>
