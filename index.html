<!DOCTYPE html>
<html>
<head>
  <title>F1shPr0 Bot Client</title>
  <style>
    body { margin:0; font-family: monospace; }
    #f1shpr0Menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 50px;
      width: 400px;
      background: rgba(0,0,0,0.85);
      color: #00ff99;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="f1shpr0Menu">
    <h2>F1shPr0 Client</h2>
    <button onclick="F1shPr0.showGet()">Get Item</button>
    <button onclick="F1shPr0.gotoPrompt()">Goto</button>
    <button onclick="F1shPr0.trackPrompt()">Track Player</button>
    <button onclick="F1shPr0.buildPrompt()">Build</button>

    <div id="menuContent"></div>
  </div>

  <script src="f1shpr0.js"></script>
</body>
</html>
