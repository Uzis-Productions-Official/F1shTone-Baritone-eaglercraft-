<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1shPr0 Bot Client</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    #menu {
      position: fixed;
      top: 50px;
      left: 50px;
      width: 300px;
      padding: 15px;
      background: rgba(30,30,30,0.95);
      border: 2px solid #555;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    #menu h2 {
      margin-top: 0;
    }
    button {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      background: #2e8b57;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3cb371;
    }
    input, select {
      width: 100%;
      margin: 4px 0;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top:20px;">F1shPr0 Bot Client</h1>

  <div id="menu">
    <h2>F1shPr0 Controls</h2>
    <button onclick="BotUI.promptGet()">Get Item</button>
    <button onclick="BotUI.promptGoto()">Goto Coords</button>
    <button onclick="BotUI.promptTrack()">Track Player</button>
    <button onclick="BotUI.openBuild()">Build</button>
    <button onclick="BotUI.close()">Close Menu</button>
    <div id="output" style="margin-top:10px; font-size:13px;"></div>
  </div>

  <script src="f1shpr0.js"></script>
</body>
</html>
