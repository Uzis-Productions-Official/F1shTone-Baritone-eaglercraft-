<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1shPr0 Bot Client</title>
  <link rel="stylesheet" href="f1shpr0.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Eaglercraft iframe */
    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Bot menu overlay */
    #menu {
      position: absolute;
      top: 50px;
      right: 50px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      width: 300px;
    }

    #menu h1 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    #menu button, #menu input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #menu input {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Eaglercraft game -->
  <iframe id="gameFrame" src="Release 1.8.8.html"></iframe>

  <!-- Bot Client Menu -->
  <div id="menu">
    <h1>üêü F1shPr0 Bot Menu</h1>
    <button id="getBtn">Get Item</button>
    <button id="gotoBtn">Goto Coords</button>
    <button id="trackBtn">Track Player</button>
    <button id="buildBtn">Build Structure</button>
    <button onclick="document.getElementById('menu').style.display='none'">Close Menu</button>
  </div>

  <!-- Bot logic -->
  <script src="f1shpr0.js"></script>
  <script>
    // Hotkeys for opening/closing menu
    document.addEventListener("keydown", (e) => {
      if (e.code === "ShiftRight") {
        document.getElementById("menu").style.display = "block";
      }
      if (e.code === "ControlRight") {
        document.getElementById("menu").style.display = "none";
      }
    });
  </script>
</body>
</html>
