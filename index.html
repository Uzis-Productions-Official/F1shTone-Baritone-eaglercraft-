<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1shPr0 Client — Eaglercraft 1.8.8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #0b0f12; }
    #game-frame {
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; background: #000;
    }
  </style>
  <link rel="stylesheet" href="./f1shpr0.css" />
</head>
<body>
  <!-- Load the original Eaglercraft client inside an iframe. 
       IMPORTANT: keep this file and Release 1.8.8.html on the same origin (folder/domain)
       so the bot can access the game context. -->
  <iframe id="game-frame" src="Release 1.8.8.html"></iframe>

  <!-- Bot Control Overlay (Right Shift to open, Right Ctrl to close) -->
  <div id="f1-ui" class="f1-panel" style="display:none">
    <div class="f1-header">
      <span>F1shPr0 — Fishtone Bot</span>
      <button id="f1-close" title="Right Ctrl">×</button>
    </div>

    <div class="f1-tabs">
      <button data-tab="path" class="active">Path</button>
      <button data-tab="actions">Actions</button>
      <button data-tab="settings">Settings</button>
      <button data-tab="debug">Debug</button>
    </div>

    <div class="f1-tab active" id="f1-tab-path">
      <div class="f1-row">
        <label>X</label><input id="f1-x" type="number" step="1" />
        <label>Y</label><input id="f1-y" type="number" step="1" />
        <label>Z</label><input id="f1-z" type="number" step="1" />
      </div>
      <div class="f1-row">
        <button id="f1-goto">Goto</button>
        <button id="f1-stop">Stop</button>
        <button id="f1-goto-look">Goto Look Block</button>
      </div>
      <div class="f1-row">
        <span id="f1-status">idle</span>
      </div>
    </div>

    <div class="f1-tab" id="f1-tab-actions">
      <div class="f1-row">
        <button id="f1-mine-front">Mine Front Block</button>
        <button id="f1-bridge">Bridge Forward</button>
      </div>
      <div class="f1-row">
        <button id="f1-step-up">Build Step Up</button>
        <button id="f1-craft-bench">Craft Crafting Table</button>
      </div>
    </div>

    <div class="f1-tab" id="f1-tab-settings">
      <div class="f1-row">
        <label><input id="f1-allow-break" type="checkbox" /> Allow Breaking</label>
      </div>
      <div class="f1-row">
        <label><input id="f1-allow-place" type="checkbox" /> Allow Placing</label>
      </div>
      <div class="f1-row">
        <label>Max Nodes</label><input id="f1-maxnodes" type="number" value="800" min="200" max="5000" />
        <label>Range</label><input id="f1-range" type="number" value="64" min="16" max="256" />
      </div>
    </div>

    <div class="f1-tab" id="f1-tab-debug">
      <pre id="f1-log" class="f1-log"></pre>
    </div>
  </div>

  <script src="./f1shpr0.js"></script>
</body>
</html>
